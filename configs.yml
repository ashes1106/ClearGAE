coaphoto:
  lr: 0.0011
  lr_f: 0.01
  num_hidden: 1024
  num_heads: 2
  num_out_heads: 1
  num_layers: 1
  num_d_layers: 2
  weight_decay: 0
  weight_decay_f: 0
  weight_decay: 1e-5
  weight_decay_f: 1e-4
  max_epoch: 620
  max_epoch_f: 300
  mask_rate: 0.1
  encoder: gcn
  decoder: gat
  discrimator: gcn
  activation: prelu  
  linear_prob: True
  loss_fn: sce 
  drop_edge_rate: 0.0
  optimizer: adamw
  d_optimizer: adamw
  replace_rate: 0.1
  alpha_l: 3
  alpha: 2.5
  beta: 1
  gamma: 1
  attn_drop: 0.8
  attn_drop_d: 0.1
  in_drop: 0.6
  in_drop_d: 0.6
  scheduler: True
  dim_norm: 1
  recon_norm: 1  
